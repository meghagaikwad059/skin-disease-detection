<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skin Disease Detection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Skin Disease Detection</h1>
    <div class="upload-section">
      <label for="imageInput" class="upload-label">Choose an image:</label>
      <input type="file" id="imageInput" accept="image/*" />
      <button id="analyzeBtn">Analyze Image</button>
    </div>

    <div class="preview-section">
      <img id="imagePreview" src="#" alt="Image Preview" style="display: none;" />
    </div>

    <div class="result-section">
      <div id="result" style="display: none;">
        <h2>Detection Result</h2>
        <p><strong>Disease:</strong> <span id="disease"></span></p>
        <p><strong>Confidence:</strong> <span id="confidence"></span>%</p>
      </div>
      <div id="error" class="error-message" style="display: none;"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
